<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>basic calcuator</title>
</head>
<body>
    <div class="calculator">
        <div class="inputOutput" >
            <input type="text" class="display" value="">
        </div>
        <div class="btnContainer">
            <button class="opetationBtn equalBtn btn" value="c" style="width: 330px;">CA</button>
            <button class="btn" value="1" id=" ">1</button>
            <button class="btn" value="2" id=" ">2</button>
            <button class="btn" value="3" id=" ">3</button>
            <button class="opetationBtn btn" style="font-size: xx-large;" id="+">+</button>
            <button class="btn" value="4" id=" ">4</button>
            <button class="btn" value="5" id=" ">5</button>
            <button class="btn" value="6" id=" ">6</button>
            <button class="opetationBtn btn" style="font-size: xxx-large;" id="-">-</button>
            <button class="btn" value="7" id=" ">7</button>
            <button class="btn" value="8" id=" ">8</button>
            <button class="btn" value="9" id=" ">9</button>
            <button class="opetationBtn btn" style="font-size: x-large;" id="*" >*</button>
            <button class="btn" value="0" id=" ">0</button>
            <button class="opetationBtn btn" style="font-size: xx-large;" id="/">/</button>
            <button class="opetationBtn btn" id=".">.</button>
            <button class="opetationBtn equalBtn btn" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
